<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat space-y-6"

            &#60;

        <img id="galleryImage" src="image1.jpg" alt="Description 1" class="w-full h-auto max-h-[700px] object-cover rounded-lg">

            &#62;
        </button>
    </div>

    <div class="w-80">
