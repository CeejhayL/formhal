<body class="flex flex-col items-center justify-center min-h-screen bg-blue-100 space-y-6">

        </div>

        <div class="grid grid-cols-3 gap-5 mt-6">
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(1)">1</button>

            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(4)">4</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(5)">5</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(6)">6</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(7)">7</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(8)">8</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(9)">9</button>
            <button class="keypad-btn w-16 h-16 bg-gray-200 text-xl font-bold rounded-lg hover:bg-gray-300" onclick="enterDigit(0)">0</button>
