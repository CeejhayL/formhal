<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-pink-100 p-4">

    <h1 class="text-2xl font-bold italic text-red-800 mb-10">Choose an Envelope</h1>
    
    <div class="grid grid-rows-3 gap-6">
        <button onclick="openLetter(0)" class="flex flex-col items-center">
            <img src="images/mail.png" alt="Envelope 1" class="w-24 h-24 transition-transform hover:scale-110">

        </button>
        <button onclick="openLetter(1)" class="flex flex-col items-center">
            <img src="images/mail.png" alt="Envelope 1" class="w-24 h-24 transition-transform hover:scale-110">
            
        </button>
        <button onclick="openLetter(2)" class="flex flex-col items-center">
            <img src="images/mail.png" alt="Envelope 1" class="w-24 h-24 transition-transform hover:scale-110">
            
        </button>
    </div>
    <div id="loveLetterModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center relative">
            <button onclick="closeLetter()" class="absolute top-2 right-3 text-red-500 text-2xl">&times;</button>
            <h2 class="text-lg font-bold text-red-500">To Mahal</h2>
            <p id="letterText" class="text-gray-700 mt-2 text-sm leading-relaxed"></p>
        </div>
    </div>

    <script>
        const loveLetters = [
            `Hi Mahal! Sana magustuhan mo tong ginawa ko. Hindi man perfect and humingi ako ng tulong sa internet pero ginawa ko to sa
            lahat ng makakaya ko mahal. Sana piliin mo ako palagi mahal kahit alam kong hindi ako ang perfect boyfriend mo pero promise ko sayo
            I'll do my best to make myself better and perfect for you mahal. Mahal na mahal kita palagi asawa ko!`,

            `Mahal sana lagi mong tandaan kung gaano kita kamahal. Sorry mahal kung may pagkukulang ako sayo mahal. Basta promise ko sayo mahal
            na babawi ako sayo sa lahat ng pagkukulang ko. I love you mahal!`,

            `Mahal sobrang proud ako sa lahat ng ginagawa mo. Sobrang swerte ko sayo, sobrang saya ko sayo mahal. Hinding hindi magbabago ang pagmamahal
            ko sayo mahal. I love you mahal.`
        ];

        function openLetter(index) {
            document.getElementById("letterText").textContent = loveLetters[index];
            document.getElementById("loveLetterModal").classList.remove("hidden");
        }

        function closeLetter() {
            document.getElementById("loveLetterModal").classList.add("hidden");
        }
    </script>

</body>
</html>
